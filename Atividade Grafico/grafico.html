<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div style="width: 50%;">
    <canvas id="linhasChart"></canvas>
  </div>
  <div style="width: 50%;">
    <canvas id="BarrasChart"></canvas>
  </div>

  <script>
    const linhaData = {
      labels: ["12:00", "13:00", "14:00", "15:00", "16:00", "17:00"],
      datasets: [{
        label: 'Temperatura',
        borderColor: 'rgb(87, 99, 132)',
        data: [30, 29, 28, 25, 22, 23]
      }, {
        label: 'Umidade',
        borderColor: 'rgb(76, 55, 222',
        data: [80, 82, 80, 85, 80, 83]
      }]
    };
    const linhaOpcoes = {
      responsive: true
    };
    const linhaChartCanvas = document.getElementById('linhasChart').getContext('2d');
    const lineChart = new Chart(linhaChartCanvas, {
      type: 'line',
      data: linhaData,
      options: linhaOpcoes
    });

    const barraData = {
      labels: ["Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho"],
      datasets: [{
        label: 'Temperatura',
        backgroundColor: 'rgb(22, 99, 255)',
        data: [22, 24, 27, 23, 20, 18]
      }, {
        label: 'Umidade',
        backgroundColor: 'rgb(26, 122, 131)',
        data: [90, 89, 93, 87, 88, 82]
      }]
    };
    const barraOpcoes = {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true
        }
      }
    };
    const barraChartCanvas = document.getElementById('BarrasChart').getContext('2d');
    const barraChart = new Chart(barraChartCanvas, {
      type: 'bar',
      data: barraData,
      options: barraOpcoes
    });
  </script>
</body>
</html>
